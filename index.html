<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BTC 실시간 평단 추적</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #222;
      color: white;
    }
    input {
      font-size: 1.2em;
      padding: 5px;
      width: 150px;
    }
    button {
      font-size: 1.2em;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>BTC 실시간 시세</h1>
  <div>현재가: <span id="price">-</span> USD</div>
  <div>
    내 평단가: <input type="number" id="avgPrice" placeholder="평단가 입력" />
  </div>
  <button id="musicBtn">🎼 클래식 재생</button>

  <!-- 안정적인 MP3 음원 사용 -->
  <audio
    id="bgm"
    src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
    loop
  ></audio>

  <script>
    const priceEl = document.getElementById("price");
    const avgInput = document.getElementById("avgPrice");
    const audio = document.getElementById("bgm");
    const musicBtn = document.getElementById("musicBtn");

    let currentPrice = null;

    // Binance 실시간 시세 WebSocket 연결
    const ws = new WebSocket("wss://stream.binance.com:9443/ws/btcusdt@trade");
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      currentPrice = parseFloat(data.p);
      priceEl.textContent = currentPrice.toFixed(2);
      checkColorAndTempo();
    };

    // 음악 재생/멈춤 버튼 로직
    musicBtn.onclick = () => {
      if (audio.paused) {
        audio.volume = 1; // 음량 명시
        audio.play().then(() => {
          console.log("🎵 음악 재생 성공");
          musicBtn.textContent = "⏸ 음악 멈춤";
        }).catch((err) => {
          console.error("🎵 음악 재생 실패:", err);
          alert("브라우저가 음악 자동재생을 차단했습니다. 다시 시도해주세요.");
        });
      } else {
        audio.pause();
        musicBtn.textContent = "🎼 클래식 재생";
      }
    };

    // 배경색 변경 및 템포 조절
    function checkColorAndTempo() {
      const avg = parseFloat(avgInput.value);
      if (isNaN(avg) || currentPrice === null) return;

      if (currentPrice > avg) {
        document.body.style.backgroundColor = "#004400"; // 초록
        audio.playbackRate = 1.4;
      } else {
        document.body.style.backgroundColor = "#440000"; // 빨강
        audio.playbackRate = 0.7;
      }
    }

    // 평단 입력이 바뀔 때 바로 반응
    avgInput.addEventListener("input", checkColorAndTempo);
  </script>
</body>
</html>
